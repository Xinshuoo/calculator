<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="history"></div>
                <div class="input"></div>
            </div>
            <div class="btn-grid">
                <button type="button" id="ac" class="btn function">AC</button>
                <button type="button" id="plus-minus" class="btn function">±</button>
                <button type="button" id="percent" class="btn function">%</button>
                <button type="button" id="divide" class="btn operator">÷</button>

                <button type="button" id="digit-7" class="btn digit">7</button>
                <button type="button" id="digit-8" class="btn digit">8</button>
                <button type="button" id="digit-9" class="btn digit">9</button>
                <button type="button" id="multiply" class="btn operator">×</button>
                
                <button type="button" id="digit-4" class="btn digit">4</button>
                <button type="button" id="digit-5" class="btn digit">5</button>
                <button type="button" id="digit-6" class="btn digit">6</button>
                <button type="button" id="subtract" class="btn operator">−</button>

                <button type="button" id="digit-1" class="btn digit">1</button>
                <button type="button" id="digit-2" class="btn digit">2</button>
                <button type="button" id="digit-3" class="btn digit">3</button>
                <button type="button" id="add" class="btn operator">+</button>
                
                <button type="button" id="digit-0" class="btn digit">0</button>
                <button type="button" id="decimal" class="btn">.</button>
                <button type="button" id="equal" class="btn operator">=</button>
            </div>
        </div>
    </main>
</body>
</html>
